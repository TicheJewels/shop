<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodotto 1 - Tiche Gioielli Artigianali</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header con Tiche e il tasto Home -->
    <header>
        <nav>
            <a href="index.html" class="home-button">Home</a>
            <h1>Tiche</h1>
        </nav>
    </header>

    <!-- Carosello per le immagini del prodotto -->
    <section class="product-carousel">
        <div class="carousel">
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <div class="slides">
                <img src="images/product.jpg" alt="Prodotto 1 - Immagine 1" class="carousel-image">
                <img src="images/product1.jpg" alt="Prodotto 1 - Immagine 2" class="carousel-image">
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </section>

    <!-- Dettagli del prodotto -->
    <section class="product-details">
        <h2>Prodotto 1</h2>
        <p>Un gioiello unico, realizzato a mano per aggiungere un tocco speciale ai tuoi momenti.</p>
        <p class="price">Prezzo: â‚¬99,00</p>
        <a href="https://wa.me/393286478831" target="_blank" class="order-button">Acquista Ora in Preordine</a>
    </section>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-image');

        function changeSlide(direction) {
            slides[currentSlide].style.display = "none"; // Nasconde la slide corrente
            currentSlide = (currentSlide + direction + slides.length) % slides.length; // Aggiorna l'indice
            slides[currentSlide].style.display = "block"; // Mostra la nuova slide
        }

        // Mostra solo la prima immagine inizialmente
        slides.forEach((slide, index) => {
            slide.style.display = index === 0 ? "block" : "none";
        });
    </script>
</body>
</html>
